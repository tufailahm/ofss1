<html>

<head>
    <title>
        OFSS
    </title>
    <script type="text/javascript">
        function validate() {
            var uname = document.getElementById("username").value;
            var pwd = document.getElementById("password").value;
            var cnfmpwd = document.getElementById("confirmpassword").value;

            if(!isValidId()){
                alert("Please enter valid user id ");
                return false;
            }
            if (uname.length == 0) {
                alert("Please enter your username")
                return false;
            }
            else if (pwd.length == 0 || pwd.length < 8) {
                alert("Please enter your password (min 8 char)")
                return false;
            }
            else if (pwd != cnfmpwd) {
                alert("Password and Confirm password does not match")
                return false;
            }
            else {
                res = checkEmail()
                
                if(res){
                alert("Welcome Mr/Ms. " + uname)
                }
                return res;
            }
        }
        function checkEmail() {
            var email = document.getElementById('txtEmail');
            var filter = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (!filter.test(email.value)) {
                alert('Please provide a valid email address');
                email.focus;
                return false;
            }
        }
        function isValidId()
        {
            var uid = document.getElementById("userid");
            var filter = /^U[0-9]{3}$/ ;
            return filter.test(uid.value);
        }

    </script>
</head>

<body>
    <h1>
        Login /Reset Password Form
    </h1>
    <form action="success.html" onsubmit="return validate()">
        <table cellspacing="10" cellpadding="10">
            <tr>
                <td> * User ID (Must start with U followed by any three numbers): U876 </td>
                <td><input type="text" id="userid" name="userid"></td>
            </tr>
            <tr>
                <td> * User name : </td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td>* Password :(min 8 char) </td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td>* Confirm Password :(min 8 char) </td>
                <td><input type="password" id="confirmpassword" name="confirmpassword"></td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="text" id="txtEmail" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
