<html>

<head>
    <title>
        OFSS
    </title>
    <script type="text/javascript">
        function validate() {
            var uname = document.getElementById("username").value;
            var pwd = document.getElementById("password").value;
            var cnfmpwd = document.getElementById("confirmpassword").value;

            if (uname.length == 0) {
                alert("Please enter your username")
            }
            else if (pwd.length == 0 || pwd.length < 8) {
                alert("Please enter your password (min 8 char)")
            }
            else if (pwd != cnfmpwd) {
                alert("Password and Confirm password does not match")
            }
            else {
                alert("Welcome Mr/Ms. " + uname)
            }
        }

    </script>
</head>
<body>
    <h1>
        Login /Reset Password Form
    </h1>
    <form>
        <table cellspacing="10" cellpadding="10">
            <tr>
                <td> * User name : </td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td>* Password :(min 8 char) </td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td>* Confirm Password :(min 8 char) </td>
                <td><input type="password" id="confirmpassword" name="confirmpassword"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Login" onclick="validate()">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>
          
        </table>
    </form>
</body>

</html>
