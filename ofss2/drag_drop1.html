<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drop(ev) {
            ev.target.appendChild(document.getElementById("india"));
        }
    </script>
</head>

<body>
    <p>Drag the image into the rectangle:</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <br>
    <img id="india" src="in.png" draggable="true" width="336" height="69">

</body>

</html>
